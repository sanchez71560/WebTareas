<div class="row">

    <span style="font-size: 12pt; color: white;">Filtrar por b√∫squeda</span>

<div class="task-container">

    <div class="titulo col-sm-offset-4 col-sm-4 col-xs-offset-2 col-xs-9">Usuarios</div>
    
  </div>

  <div class='row'>
    
    <div class="usuarios col-sm-12 col-xs-12">
      <div class="usuario col-sm-3 col-xs-11"

          <na-elemento-usuario
            nombre="usuario.nombre"
            apellido="usuario.apellido"

    </div>

</div>
